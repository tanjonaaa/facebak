<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>maquette</title>
</head>
<body class="flex flex-col text-sm bg-gray-100">
    <!-- navbar component -->
    <header class="flex p-2.5 py-3.5 fixed w-full bg-white border-b">
        <div class="flex justify-between w-full">
            <a href="#">App name or logo</a>
            <div>
                <!-- Add other button here while more features is set -->
                <a class="link-to-profile" href="/link-to-user-profile">
                    profile image
                </a>
            </div>
        </div>
    </header>

    <div class="h-12"></div>

    <div class="contentBody mt-3 flex w-full">
        <aside class="asideEmpty w-3/12 flex-shrink-0 p-2 h-screen">
            <div class="asidePadded w-100"></div>
        </aside>

        <!-- news feed component -->
        <main class="mainPage flex flex-col gap-4">

            <!-- news component -->
            <section class="news-component flex bg-white flex-col p-4 gap-4 border rounded-xl" id="multiplier">
                <div class="header-news-component flex gap-2 items-center">
                    <div class="avatar-container flex w-12 items-center justify-center h-12 rounded-full bg-gray-500">avatar</div>
                    <div class="meta-news-container flex flex-col">
                        <span class="username leading-3 font-bold text-gray-700">Username</span>
                        <span class="text-xs text-gray-600 font-semibold">2hr ago</span>
                    </div>
                </div>
                <div class="news-content">
                    <!-- mount this image if there is image from backend -->
                    <div class="text-container">content text..., Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut, dolorem dolores fugit incidunt iure minima molestias mollitia? Cupiditate et facilis id ipsum, laudantium officiis, quia quibusdam rem sit tempore veniam.</div>
                </div>
                <div class="footer-news-component">
                    <div class="btn-row-container">
                        <button class="rounded-btn p-1 border rounded-md bg-gray-100 hover:bg-gray-300">
                            <!-- shouldn't show like and comment number if it's 0, cause it sucks but just an example here -->
                            <span>0</span>
                            <span>Like</span>
                        </button>
                        <button class="rounded-btn p-1 border rounded-md bg-gray-100 hover:bg-gray-300">
                            <!-- shouldn't show like and comment number if it's 0, cause it sucks but just an example here -->
                            <span>0</span>
                            <span>comment</span>
                        </button>
                    </div>
                </div>
            </section>

        </main>


        <aside class="asideEmpty w-3/12 flex-shrink-0 p-2 h-screen">
            <div class="asidePadded w-100"></div>
        </aside>
    </div>

    <div class="py-3"></div>
</body>
<script>
    const newsFeed = document.querySelector(".mainPage");
    const newsComponent = document.getElementById("multiplier");

    /* Make duplicates */
    for(let i = 0; i < 10; i++){
        newsFeed.appendChild(newsComponent.cloneNode(true));
    }
</script>
</html>
